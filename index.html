<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    #voiceList {
        visibility: hidden;
    }
</style>

<body>
    <select id='voiceList'></select> <br><br>

    <button class='btnSpeak'>A</button>
    <button class='btnSpeak'>B</button>
    <button class='btnSpeak'>C</button>
    <button class='btnSpeak'>D</button>
    <button class='btnSpeak'>E</button>
    <button class='btnSpeak'>F</button>
    <button class='btnSpeak'>G</button>
    <button class='btnSpeak'>H</button>
    <button class='btnSpeak'>I</button>
    <button class='btnSpeak'>J</button>
    <button class='btnSpeak'>K</button>
    <button class='btnSpeak'>L</button>
    <button class='btnSpeak'>M</button>
    <button class='btnSpeak'>N</button>
    <button class='btnSpeak'>O</button>
    <button class='btnSpeak'>P</button>
    <button class='btnSpeak'>Q</button>
    <button class='btnSpeak'>R</button>
    <button class='btnSpeak'>S</button>
    <button class='btnSpeak'>T</button>
    <button class='btnSpeak'>U</button>
    <button class='btnSpeak'>V</button>
    <button class='btnSpeak'>W</button>
    <button class='btnSpeak'>X</button>
    <button class='btnSpeak'>Y</button>
    <button class='btnSpeak'>Z</button>


    <script>
        var voiceList = document.querySelector('#voiceList');
        var btnSpeak = document.querySelectorAll('.btnSpeak');
        var synth = window.speechSynthesis;
        var voices=[];

        console.log(btnSpeak)
        btnSpeak.forEach(but => but.addEventListener('click', () => {
            var toSpeak = new SpeechSynthesisUtterance(`${but.innerText}`);
            var selectedVoiceName = voiceList.selectedOptions[0].getAttribute('data-name');
            voices.forEach((voice)=>{
                if(voice.name === selectedVoiceName){
                    toSpeak.voice = voice;
                }
            });
            synth.speak(toSpeak);
        }));
        PopulateVoices();
        if(speechSynthesis !== undefined){
            speechSynthesis.onvoiceschanged = PopulateVoices;
        }
        function PopulateVoices(){
            voices = synth.getVoices();
            var selectedIndex = voiceList.selectedIndex < 0 ? 0 : voiceList.selectedIndex;
            voiceList.innerHTML = '';
            voices.forEach((voice)=>{
                var listItem = document.createElement('option');
                listItem.textContent = voice.name;
                listItem.setAttribute('data-lang', voice.lang);
                listItem.setAttribute('data-name', voice.name);
                voiceList.appendChild(listItem);
            });
            console.log(voiceList.selectedIndex)
            voiceList.selectedIndex = 2;
            console.log(voiceList.selectedIndex)
        }

    </script>
</body>

</html>
